[project]
name = "kestrel"
version = "0.1.2"
description = "a fast, efficient inference engine for moondream"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch==2.9.1",
    "tokenizers>=0.15",
    "safetensors>=0.4",
    "transformers>=4.44",
    "torch-c-dlpack-ext>=0.1.3",
    "starlette>=0.37",
    "httpx>=0.27",
    "uvicorn>=0.30",
    "flashinfer-python>=0.6.0",
    "apache-tvm-ffi>=0.1.5,<0.2",
    "kestrel-native==0.1.1",
    "kestrel-kernels==0.1.2",
    # Temporary pin: kestrel-kernels==0.1.2 does not strictly pin cutlass yet.
    # Keep this pinned to avoid incompatible nvidia-cutlass-dsl 4.4.x runtime changes.
    # Remove after the next kestrel-kernels release includes its own strict cutlass pin.
    "nvidia-cutlass-dsl==4.3.5",
    "huggingface-hub>=0.20",
]

[tool.setuptools.packages.find]
include = ["kestrel", "kestrel.*"]
exclude = ["tests", "tests.*"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]
eval = [
    "datasets>=3.0",
    "tqdm>=4.66",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
