[project]
name = "kestrel"
version = "0.1.0"
description = "inference engine for moondream"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch==2.8.0",
    "tokenizers>=0.15",
    "safetensors>=0.4",
    "transformers>=4.44",
    "pyvips>=2.3",
    "pyvips-binary>=2.48",
    "pillow>=10",
    "starlette>=0.37",
    "httpx>=0.27",
    "uvicorn>=0.30",
    "flashinfer-python>=0.5,<0.6",
    "vllm==0.11.0",
]

[tool.setuptools.packages.find]
include = ["kestrel*"]

[project.optional-dependencies]
eval = [
    "datasets>=3.0",
    "tqdm>=4.66",
]
