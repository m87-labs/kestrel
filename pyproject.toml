[project]
name = "kestrel"
version = "0.1.3"
description = "a fast, efficient inference engine for moondream"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "tokenizers>=0.15",
    "safetensors>=0.4",
    "transformers>=4.44",
    "torch-c-dlpack-ext>=0.1.3",
    "starlette>=0.37",
    "httpx>=0.27",
    "uvicorn>=0.30",
    "apache-tvm-ffi>=0.1.5,<0.2",
    "kestrel-native==0.1.3",
    "kestrel-kernels==0.1.3; sys_platform == 'linux' and platform_machine == 'x86_64'",
    "huggingface-hub>=0.20",
]

[tool.setuptools.packages.find]
include = ["kestrel", "kestrel.*"]
exclude = ["tests", "tests.*"]

[project.optional-dependencies]
jetson-jp6 = [
    "kestrel-kernels-jetson-pt24==0.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
]
eval = [
    "datasets>=3.0",
    "tqdm>=4.66",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
